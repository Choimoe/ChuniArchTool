<!DOCTYPE html>
<html lang="zh-CN" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>中二节奏 档案工具</title>
    <link
      rel="icon"
      type="image/png"
      href="https://s2.loli.net/2025/10/26/Cuj3zOnHGLJRf58.png"
    />
    <link
      rel="apple-touch-icon"
      href="https://s2.loli.net/2025/10/26/Cuj3zOnHGLJRf58.png"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            fontFamily: {
              sans: [
                "Inter",
                "ui-sans-serif",
                "system-ui",
                "-apple-system",
                "BlinkMacSystemFont",
                '"Segoe UI"',
                "Roboto",
                '"Helvetica Neue"',
                "Arial",
                '"Noto Sans"',
                "sans-serif",
                '"Apple Color Emoji"',
                '"Segoe UI Emoji"',
                '"Segoe UI Symbol"',
                '"Noto Color Emoji"',
              ],
            },
          },
        },
      };
    </script>
    <script>
      (function () {
        const _warn = console.warn.bind(console);
        console.warn = function (...args) {
          try {
            if (
              args &&
              args[0] &&
              String(args[0]).includes(
                "cdn.tailwindcss.com should not be used in production"
              )
            ) {
              return;
            }
          } catch (e) {}
          _warn(...args);
        };
      })();
    </script>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body class="bg-gray-900">
    <div id="app">
      <header>
        <nav
          class="container mx-auto max-w-5xl px-6 py-4 flex justify-between items-center"
        ></nav>
      </header>
      <main
        id="page-content"
        class="flex-grow container mx-auto max-w-5xl p-6 md:p-10"
      ></main>
      <footer class="text-center p-6 text-gray-500 text-sm"></footer>
    </div>
    <script type="module" src="./assets/js/app.js"></script>
  </body>
</html>
